<div class="container mt-5">

    <div class="card">
        <h3 class="card-header">Create a Category</h3>
  
        <form class="card-body">
            <div class="form-group">
              <label for="exampleFormControlInput1">Category Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Category name">
            </div>
          </form>
          <div class="card-footer">
            <button type="button" class="btn btn-secondary btn-lg">Submit</button>
          </div>
    </div>
  
      <div class="card mt-5">
          <h3 class="card-header">Delete a Category</h3>
  
          <form class="card-body">
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">four</option>
              <option value="5">five</option>
              <option value="6">six</option>
              <option value="7">seven</option>
              <option value="8">eight</option>
              <option value="9">nine</option>
              <option value="10">ten</option>
            </select>
  
              <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
                <input type="checkbox" class="custom-control-input" id="customControlInline">
              </div>
          </form>
          <div class="card-footer">
            <button type="button" class="btn btn-secondary btn-lg">Delete</button>
          </div>
      </div>
  
  </div>
