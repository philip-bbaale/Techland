<div class="container mt-5">

    <div class="card">
        <h3 class="card-header">Make a Post</h3>

        <form (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleFormControlInput1">Post Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Header" [(ngModel)]="title">
            </div>
            <div class="input-group">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Select Files</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" [(ngModel)]="image">
                        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                      </div>
                </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Caption</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Say something" [(ngModel)]="caption"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="category">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
            </div>
          </form>
    </div>
    
</div>
