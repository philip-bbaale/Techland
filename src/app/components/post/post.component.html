<div class="container mt-5">
    <div class="card-columns">

    <div *ngFor="let post of posts">


            <div class="card mb-5 border-secondary " style="border-radius:25px;">
                <a [routerLink]="['/postDetail',post.id]" routerLinkActive='active' class="text-dark" style="text-decoration: none;">
                <div class="card-header" style="border-top-right-radius:25px; border-top-left-radius:25px;">
                    <h3 class="card-title mt-2"><span class="">{{ post.title }}</span></h3>
                </div>
                
                <div class="card-body">
                    <img src="{{ post.image }}" class="card-img-top" alt="{{post.title}}">

                    <hr class="bg-dark">
                    <p class="card-text">{{ post.content }}</p>
                </div>
                </a>
